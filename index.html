<html>
    <head>
        <meta charset = "utf-8">
        <title> Notepad</title>
        <link rel = "stylesheet" href="style.css">

        <style>
            body{
                background-color:rgb(44, 59, 143);
                display:grid;
            }


            .notes
            {
                background-color:rgb(44, 59, 143);
                display:flex;
                justify-content:space-evenly;
                flex-wrap:wrap;
               
            }
            .item
            {
                margin-top:10px;
                height:300px;
                width:300px;
                border-style:solid;
                border-width:2px;
                background-color:white;
                border-radius:10px;
                
            }
            .add
            {
                width:200px;
                height:100px;
                border-radius:25px;
                background-color: gray;
                text-align:center;
                font-size:2em;
                line-height:100px;
                margin:auto;
                margin-bottom:1em;
            }
            .add:hover{
                background-color:lightgray;
            }
            .addscreen
            {
                width:500px;
                height:500px;
                margin:auto;
                margin-top:10em;
                border-radius:25px;
                background-color: beige;
                display:flex;
                
                align-items:flex-end;
                justify-content: space-evenly;

            }
            .addwrapper
            {
                width:100%;
                height:100%;
                position:absolute;
                font-size:1.5em;
                display: flex;
                text-align:center;
                line-height:2em;
                z-index: -1;
            }
            .done
            {
                width:100px;
                height:50px;
                background-color:green;
                margin-bottom:5%;
                border-radius:5px;
                

            }
            .cancel
            {
                width:100px;
                height:50px;
                background-color:red;
                margin-bottom:5%;
                border-radius:5px;
                
                
            }


        </style>
    </head>

    <body class = "w">
        
        <div class = "add"> Add Note</div>
        <div class = "addwrapper"></div>
        <div class= "notes">  </div>
    </body>
    <script> 
    let mynotepad=[];
    let notes=document.querySelector(".notes");
    let addbtn=document.querySelector(".add");
    let addwrap=document.querySelector(".addwrapper");
    addbtn.addEventListener("mousedown", addNewNote);
    console.log(mynotepad.length);
    display();

    function Note(title, info, time)
    {
        this.title=title;
        this.info=info;
        this.time=time;
    }
    function display()
    {
        notes.innerHTML="";
        for(let i =0; i<mynotepad.length; i++)
        {
            let n=document.createElement("div");
            n.className="item";
            n.innerHTML=mynotepad[i].title;
            notes.appendChild(n);
        }

    }


    function addNewNote()
    {
        let n = document.createElement("div");
        n.className="addscreen";
        addwrap.appendChild(n);

 
        let cancel = document.createElement("div");
        cancel.className="cancel";
        cancel.innerHTML="Cancel";
        n.appendChild(cancel);

        let done = document.createElement("div");
        done.className="done";
        done.innerHTML="Done";
        n.appendChild(done);

        let title=document.createElement("input");
        title.setAttribute("type", "text");
        title.className="title";
        title.value="Title";
        n.appendChild(title);


       


        const note1=new Note("notey note", "very important", 500);
        //const note2=new Note("good title", "nonsense", 100);
        //mynotepad.push(note1);
       // mynotepad.push(note2);
        display();

    }
        
        
    
    
    
    
    
    
    
    
    
    
    </script>
</html>
