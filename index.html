<html>
    <head>
        <meta charset = "utf-8">
        <title> Notepad</title>
        
        <style>
            body
            {
                background-color:lightcyan;
            }
            #overlay
            {
                position:fixed;
                display:none;
                width:50%;
                height:50%;
                top:25%;
                left:25%;
                background-color: rgba(0,0,0,0.8);
                z-index:2;
                cursor:pointer;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(8,1fr);
            }
            #deleteAll
            {
                width:200px;
                height:50px;   
                border-radius:25px;
                background-color: gray;
                text-align:center;
                font-size:2em;
                line-height:50px;
                margin:auto;
                margin-bottom:.5em;
            }
            #deleteAll:hover{
                background-color:lightgray;
            }
            .selections
            {
                display:flex;
            }
            .title
            {
                grid-column:4/6;
                grid-row:1/2;
            }
            .text
            {
                grid-column:2/8;
                grid-row:3/7;
            }
            .cancelbtn
            {
                grid-column:2/3;
                grid-row:7/8;
                width:100px;
                height:50px;
                background-color: #ff4230;
                margin-top:15%;
                border-radius:5px;
                text-align:center;
                line-height:50px;
               
            }
            .cancelbtn:hover{
                background-color:red;
            }
            .donebtn
            {
                grid-column:7/8;
                grid-row:7/8;
                width:100px;
                height:50px;
                background-color:#4CAF50;
                margin-top:15%;
                border-radius:5px;
                text-align:center;
                line-height:50px;
            }
            .donebtn:hover
            {
                background-color:#3e8e41;
            }
            
            .addbtn
            {
                
                width:200px;
                height:50px;
                border-radius:25px;
                background-color: gray;
                text-align:center;
                font-size:2em;
                line-height:50px;
                margin:auto;
                margin-bottom:.5em;
            }
            .addbtn:hover{
                background-color:lightgray;
            }
          

            .notes
            {
                border-top:5px solid;
                margin-top:5px;
                background-color:lightcyan;
                display:flex;
                justify-content:space-evenly;
                flex-wrap:wrap;
            }
            .item
            {
                margin-top:10px;
                height:300px;
                width:300px;
                border-style:solid;
                border-width:2px;
                background-color:white;
                border-radius:10px;
            }
           
       
           
            
           


        </style>
    </head>

    <body class = "w">
        <div id= "overlay"></div>
        <div id = "selections">  
            <div class = "addbtn"> New Note</div>
            <div id = "deleteAll"> Delete All</div>
        </div>
        <div class= "notes">  </div>
    </body>
    <script> 
    let mynotepad=[];
    let notes=document.querySelector(".notes");
    let addbtn=document.querySelector(".addbtn");
    let deleteAllBtn=document.getElementById("deleteAll");
    deleteAllBtn.addEventListener("mousedown", deleteAll)
    let addwrap=document.querySelector(".addwrapper");
    addbtn.addEventListener("mousedown", overlayOn);
    console.log(addbtn);
    console.log("running");
    display();

    function deleteAll()
    {
        mynotepad=[];
        display();
    }
    function Note(title, info, time)
    {
        this.title=title;
        this.info=info;
        this.time=time;
    }
    function display()
    {
        notes.innerHTML="";
        for(let i =0; i<mynotepad.length; i++)
        {
            let n=document.createElement("div");
            n.className="item";
            n.innerHTML=mynotepad[i].title;
            notes.appendChild(n);
        }

    }


    function overlayOn()
    {
        document.getElementById("overlay").style.display="grid";
        let n = document.getElementById("overlay");
        let title=document.createElement("input");
        title.setAttribute("type", "text");
        title.className="title";
        title.placeholder="Enter Note Title Here";
        n.appendChild(title);
        let text = document.createElement("textarea");
        text.setAttribute("type","text");
        text.className="text";
        text.placeholder="Enter Note Contents Here";
        n.appendChild(text);
        let cancel = document.createElement("div");
        cancel.className="cancelbtn";
        cancel.innerHTML="Cancel";
        n.appendChild(cancel);
        let done = document.createElement("div");
        done.className="donebtn";
        done.innerHTML="Done";
        n.appendChild(done);
        cancel.addEventListener("mousedown", abort)
        done.addEventListener("mousedown", addNewNote)
        display();
    }
    function abort()
    {
        let n = document.getElementById("overlay");
        n.innerHTML="";
        overlayOff();
    }
    function overlayOff()
    {
        document.getElementById("overlay").style.display="none";
    }


    function addNewNote()
    {


        
        const note1=new Note("notey note", "very important", 500);
        mynotepad.push(note1);
        abort();
        display();
    }

        
    
    
    
    
    
    
    
    
    
    
    </script>
</html>
